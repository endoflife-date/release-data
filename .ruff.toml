select = [
  "ANN", # flake8-annotations
  "B", # flake8-bugbear
  "C90", # mccabe
  "E", # pycodestyle errors
  "F", # pyflakes errors
  "I", # isort
  "ISC", # flake8-implicit-str-concat
  "N", # pep8-naming
  "PGH", # pygrep-hooks
  "RUF100", # unused noqa (yesqa)
  "UP", # pyupgrade
  "W", # pycodestyle warnings
  "YTT", # flake8-2020
]
extend-ignore = [
  "ANN101", # Missing type annotation for self in method
  "E501", # Line too long
]
